<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li></li>
        </ul>
    </div>
    
    <script src="../dist/vue.js"></script>
    <script>
        // Vue.component => Vue.extend => 返回通过对象创建一个类，通过这类去创建一个组件
        Vue.component('my-button',{
            template:'<button>按钮</button'
        })
        // 先查找自己身上是否存在，没有在找父级 __proto__ Object.create
        let vm = new Vue({
            el:"#app",
            conponents:{
                'my-button':{
                    template:'<button>按钮</button'
                }
            }
        })
    </script>
</body>
</html>
